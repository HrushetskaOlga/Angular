<form #form="ngForm" class="form">
  <p class="title">Add new product</p>
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" id="name" name="name" class="form-control" ngModel required>
  </div>
  <div class="form-group">
    <label for="prise">price</label>
    <input type="text" id="prise" name="price" class="form-control" ngModel required>
  </div>
  <button class="btn btn-primary addButton" (click)="addProduct(form)" [disabled]="!form.valid">Add product</button>
</form>
<div class="box">
  <div class="product" *ngFor="let product of products;let i = index" [@flyInOut]>
    <img
      src="../../assets/products.icon.png"/>
    <p>{{product.name}}</p>
    <p>${{product.price}}</p>
    <button class="btn btn-danger" (click)="deleteProduct(product.id)">delete</button>
    <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
  </div>
</div>
