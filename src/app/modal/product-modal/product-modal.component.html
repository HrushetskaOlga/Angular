<div class="formBox">
  <form #form="ngForm" class="form">
    <p class="title">Edit product</p>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="product.name" required>
    </div>
    <div class="form-group">
      <label for="prise">price</label>
      <input type="text" id="prise" name="price" class="form-control" [(ngModel)]="product.price" required>
    </div>
    <div class="control">
      <button class="btn btn-primary" (click)="saveProduct(form)" [disabled]="!form.valid">Save</button>
      <button class="btn btn-danger" (click)="closeModal()"> X</button>
    </div>
  </form>
</div>
