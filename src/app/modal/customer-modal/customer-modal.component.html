<div class="box">
  <form #form="ngForm" class="form">
    <p class="title">Edit User</p>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="customer.name">
    </div>
    <div class="form-group">
      <label for="address">address</label>
      <input type="text" id="address" name="address" class="form-control" reguired [(ngModel)]="customer.address">
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input type="text" id="phone" name="phone" class="form-control" reguired [(ngModel)]="customer.phone">
    </div>
    <div class="control">
      <button class="btn btn-primary" (click)="saveCustomers(form)" [disabled]="!form.valid">Save</button>
      <button class="btn btn-danger" (click)="closeModal()"> X</button>
    </div>
  </form>
</div>
